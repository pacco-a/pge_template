<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style type="text/css">
			div {
				margin-bottom: 15px;
			}
		</style>
	</head>
	<body>
		<p>
			Utiliser ce petit utilitaire pour générer un spritesheet.json pour
			une image atlas pré-existante. Inutile s'il est fourni avec l'asset
			ou s'il est généré par Texture Packer.
		</p>
		<form id="spritesheet-form">
			<div>
				<input
					type="text"
					name="filename"
					placeholder="nom du fichier"
				/>
			</div>
			<div>
				<input
					type="number"
					name="width"
					placeholder="largeur du spritesheet"
				/>
				<input
					type="number"
					name="height"
					placeholder="hauteur du spritesheet"
				/>
			</div>
			<div>
				<input
					type="number"
					name="tile-width"
					placeholder="largeur d'une tuile"
				/>
				<input
					type="number"
					name="tile-height"
					placeholder="hauteur d'une tuile"
				/>
			</div>
			<div>
				<button type="submit">Generer</button>
			</div>
		</form>

		<textarea id="json-output"></textarea>

		<script src="../toolspritesheet.js"></script>
	</body>
</html>
